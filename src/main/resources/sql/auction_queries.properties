get_all_decrease_auctions=    SELECT auctionid, userid, productid, sizeid, amount, \
                              auctionname, startprice, endprice, pricestep, \
                              buyprice, starttime, endtime, status \
                              FROM auctions \
                              WHERE auctiontype = false \
                              ORDER BY starttime

get_all_increase_auctions=    SELECT auctionid, userid, productid, sizeid, amount,\
                              auctionname, startprice, pricestep, buyprice, \
                              starttime, endtime, status \
                              FROM auctions \
                              WHERE auctiontype = true \
                              ORDER BY starttime

get_all_auctions=             SELECT auctionid, userid, productid, sizeid, auctionname,\
                              auctiontype, startprice, endprice, pricestep, buyprice, \
                              starttime, endtime, status \
                              FROM auctions \
                              ORDER BY starttime

auction_get_by_id=            SELECT auctionid, amount, auctionname, auctiontype,\
                              startprice, endprice, pricestep, buyprice, \
                              starttime, endtime, status \
                              FROM auctions \
                              WHERE auctionid = ?

auction_is_exist=             SELECT auctionid \
                              FROM auctions \
                              WHERE auctionid = ?

insert_auction=               INSERT INTO auctions \
                              (productid, sizeid, amount, auctionname, \
                              auctiontype, startprice, endprice, pricestep, \
                              buyprice, starttime, endtime, status \
                              VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)

update_auction=               UPDATE auctions \
                              SET productid = ?, sizeid = ?, amount = ?, \
                              auctionname = ?, auctiontype = ?, startprice = ?, \
                              endprice = ?, pricestep = ?, \
                              starttime = ?, endtime = ?, status = ? \
                              WHERE auctionid = ?

update_user=                  UPDATE auctions \
                              SET userid = ? \
                              WHERE auctionid = ?

update_buy_price=             UPDATE auctions \
                              SET buyprice = ? \
                              WHERE auctionid = ?

delete_auction=               DELETE FROM auctions \
                              WHERE auctionid = ?