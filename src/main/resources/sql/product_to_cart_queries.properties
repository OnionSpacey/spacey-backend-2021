insert_product_to_cart=         INSERT INTO onion.product_to_carts \
                                (cartid, productid, amount, sum) \
                                VALUES (?, ?, ?, ?)

get_product_to_cart=            SELECT * \
                                FROM onion.product_to_carts \
                                WHERE cartid = ? AND productid = ?

get_all_by_cartid=              SELECT * \
                                FROM onion.product_to_carts \
                                WHERE cartid = ?

update_product_to_cart=         UPDATE onion.product_to_carts \
                                SET amount = ?, sum = ? \
                                WHERE cartid = ? AND productid = ?

delete_product_to_cart=         DELETE FROM onion.product_to_carts \
                                WHERE cartid = ? AND productid = ?

get_all_products_for_cart=      SELECT ptc.productid, ptc.amount, ptc.sum, \
                                    p.productname, p.photo, s.sizename, c.color \
                                FROM onion.product_to_carts ptc \
                                INNER JOIN onion.products p on ptc.productid = p.productid \
                                INNER JOIN onion.size_to_products stp on p.productid = stp.productid \
                                INNER JOIN onion.sizes s on stp.sizeid = s.sizeid \
                                INNER JOIN onion.colors c on p.colorid = c.colorid \
                                WHERE ptc.cartid = ?