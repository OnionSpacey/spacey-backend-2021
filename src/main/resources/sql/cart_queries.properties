insert_cart=            INSERT INTO onion.product_carts \
                        (userid, overallprice) \
                        VALUES (?, ?)

cart_exists=            SELECT cartid \
                        FROM onion.product_carts \
                        WHERE userid = ?

get_cart_by_id=         SELECT * \
                        FROM onion.product_carts \
                        WHERE cartid = ?

update_price=           UPDATE onion.product_carts \
                        SET overallprice = ? \
                        WHERE cartid = ?